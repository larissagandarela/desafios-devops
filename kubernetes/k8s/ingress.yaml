apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-idwall-ingress
  namespace: idwall-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: app.127.0.0.1.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-idwall-service
            port:
              number: 3000
